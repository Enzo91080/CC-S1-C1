<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

  <body>
    <form>
      <fieldset>
        <div>

        <div>

        <div>
            <label for="mail">CV:</label>

            type="file"

        <fieldset>
              <div>

        <input type="submit" value="Envoyer">

      </fieldset>
